events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;


    upstream frontend             { server pedidos-front:5173; }
    upstream user_service         { server user-service:8000; }
    upstream orders_service       { server orders-service:3000; }
    upstream catalogo_service     { server catalogo-service:8000; }
    upstream notification_service { server notification-service:3004; }

    server {
        listen 80;
        server_name localhost;

        # ==================== CORS GLOBAL (funciona siempre) ====================
        # Preflight OPTIONS → responde Nginx directamente
        location ~ ^/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin      $http_origin always;
                add_header Access-Control-Allow-Methods     "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
                add_header Access-Control-Allow-Headers     "Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            add_header Access-Control-Allow-Origin      $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
        }

        # ======================= FRONTEND =======================
        location / {
            proxy_pass         http://frontend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # SPA fallback
            try_files $uri $uri/ /index.html;
        }

        # ======================= USER SERVICE =======================
        location ^~ /api/v1/users/ {
            proxy_pass         http://user_service/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ======================= ORDERS SERVICE =======================
        location ^~ /api/orders/ {
            proxy_pass         http://orders_service/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ======================= CATÁLOGO SERVICE =======================
        location ^~ /api/catalogo/ {
            proxy_pass         http://catalogo_service/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ======================= NOTIFICATIONS SERVICE =======================
        location ^~ /api/notifications/ {
            proxy_pass         http://notification_service/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ======================= HEALTH CHECK =======================
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}